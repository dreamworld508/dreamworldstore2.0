<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="IMG/favicon.png" type="image/x-icon">
    <title>Dream Wolrd Store | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Miltonian+Tattoo&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <!-- CDN Link For Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/index.css" />

    <!-- JQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <div id="stick">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" id="stick">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="dream-world-store"
            >Dream World Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0" id="link">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  ><i class="fa-solid fa-house"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html"
                  ><i class="fa-solid fa-circle-info"></i> About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html"
                  ><i class="fa-solid fa-phone"></i> Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Select Category -->
      <label id="category"> Select Category </label>
      <select
        class="form-select"
        id="redirectSelect"
        aria-label="Default select example"
      >
        <option value="index.html">NoteBooks</option>
        <option value="keychains.html" selected>KeyChains</option>
        <option value="small_size_sticker.html">Small Size Stickers</option>
      </select>
    </div>

    <!-- Card -->
    <div class="card-container">
      <div class="card" style="width: 18rem">
        <img
          src="IMG/sakurasawa_sumi_chan.jpeg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Sakurasawa Sumi chan</h5>
          <h6 class="card-title">Rs 160</h6>
          <p class="card-text">Sakurasawa Sumi chan Key Chain</p>
          <a
            href="#"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-title="Sakurasawa Sumi chan"
            data-price="160"
            data-text="Sakurasawa Sumi chan Key Chain"
            data-img="IMG/sakurasawa_sumi_chan.jpeg"
            >Buy Now</a
          >
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="IMG/gojo_satoru.jpeg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Gojo Satoru</h5>
          <h6 class="card-title">Rs 160</h6>
          <p class="card-text">Gojo Satoru Key Chain</p>
          <a
            href="#"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-title="Gojo Satoru"
            data-price="160"
            data-text="Gojo Satoru Key Chain"
            data-img="IMG/gojo_satoru.jpeg"
            >Buy Now</a
          >
        </div>
      </div>
    </div>

    <!-- Submit Order Modal -->
    <div class="modal" id="exampleModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Submit Order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex justify-content-center align-items-center"
          >
            <div class="card" style="width: 18rem">
              <img src="" class="card-img-top" alt="..." id="modalImg" />
              <div class="card-body">
                <h5 class="card-title" id="modalCardTitle"></h5>
                <h6 class="card-title" id="modalCardPrice"></h6>
                <p class="card-text" id="modalCardText"></p>
              </div>
            </div>
          </div>
          <label class="label">Number of item</label>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button type="button" class="btn btn-danger" id="decrement">
              -
            </button>
            <label class="btn btn-outline-primary" id="item"></label>
            <button type="button" class="btn btn-success" id="increment">
              +
            </button>
          </div>

          <!-- Total Price -->
          <label class="label price"
            >Total Price: <span id="totalPrice"></span
          ></label>

          <!-- Form -->
          <form id="orderForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="number" />
            </div>

            <!-- Select Department -->
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <select
                class="form-select"
                id="department"
                aria-label="Select your Department"
              >
                <option selected>Select your Department</option>
                <option value="Botany">Botany</option>
                <option value="Science">Computer Science</option>
                <option value="History">History</option>
              </select>
            </div>

            <!-- Customization -->
            <div class="mb-3" id="customizationContainer">
              <label for="customization" class="form-label"
                >Do you want customization on your product (Optional)</label
              >
              <select
                class="form-select"
                id="customization"
                aria-label="Customization"
              >
                <option value="No" selected>No</option>
                <option value="Yes">Yes</option>
              </select>
            </div>

            <!-- Label to show when customization is selected -->
            <label
              for="customization"
              class="form-label"
              id="customizationLabel"
              style="display: none"
              >Our team will reach out to you to discuss how you'd like things
              customized. Depending on your needs, we'll let you know the
              cost.</label
            >

            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Your order has been successfully placed and is scheduled for
            delivery on April 5th.
            <center>
              <button class="btn btn-primary" id="recipt">
                Download Recipt
              </button>
            </center>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="JS/index.js"></script>
    <script src="JS/redirect.js"></script>
    <script src="JS/label.js"></script>
    <script src="JS/download_receipt.js"></script>
  </body>
</html>
